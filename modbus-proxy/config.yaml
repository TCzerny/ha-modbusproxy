name: "Modbus Proxy"
version: "2.2.0-beta"
slug: "modbus_proxy"
description: "A powerful multi-device Modbus TCP and RTU proxy (BETA - RTU Support)"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
url: "https://github.com/TCzerny/ha-modbusproxy"
startup: services
init: false
host_network: true
privileged:
  - SYS_RAWIO
devices:
  - "/dev/ttyUSB0"
  - "/dev/ttyUSB1"
  - "/dev/ttyACM0"
  - "/dev/serial/by-id/"
options:
  log_level: "info"
  auto_detect_device: true
  modbus_devices:
    - name: "Solar Inverter 1"
      protocol: "tcp"
      host: "192.168.1.100"
      port: 502
      bind_port: 502
      timeout: 10.0
      connection_time: 0.1
    - name: "RTU Device 1"
      protocol: "rtu"
      device: "/dev/ttyUSB0"
      baudrate: 9600
      databits: 8
      stopbits: 1
      parity: "N"
      bind_port: 504
      timeout: 5.0
      connection_time: 0.1
    - name: "Auto-Detected Serial Device"
      protocol: "rtu"
      baudrate: 115200
      databits: 8
      stopbits: 1
      parity: "N"
      bind_port: 505
      timeout: 3.0
      connection_time: 0.1
schema:
  log_level: "list(info|warning|error|debug)?"
  auto_detect_device: "bool?"
  modbus_devices:
    - name: "str"
      protocol: "list(tcp|rtu)"
      # TCP Modbus parameters
      host: "str?"
      port: "port?"
      # RTU/Serial Modbus parameters  
      device: "str?"
      baudrate: "int?"
      databits: "int?"
      stopbits: "int?"
      parity: "str?"
      # Common parameters
      bind_port: "port"
      unit_id_remapping: "str?"
      timeout: "float?"
      connection_time: "float?"