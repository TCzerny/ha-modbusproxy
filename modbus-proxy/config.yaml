name: "Modbus Proxy"
version: "2.1.0"
slug: "modbus_proxy"
description: "A powerful multi-device Modbus TCP proxy"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
url: "https://github.com/TCzerny/ha-modbusproxy"
startup: services
init: false
host_network: true
options:
  modbus_devices:
    - name: "Solar Inverter 1"
      host: "192.168.1.100"
      port: 502
      bind_port: 502
      timeout: 10.0
      connection_time: 0.1
    - name: "Solar Inverter 2"
      host: "192.168.1.101"
      bind_port: 504
      timeout: 10.0
      connection_time: 0.1
  log_level: "info"
schema:
  log_level: "list(info|warning|error|debug)?"
  modbus_devices:
    - name: "str?"
      host: "str"
      port: "port?"
      bind_port: "port"
      unit_id_remapping: "str?"
      timeout: "float?"
      connection_time: "float?"