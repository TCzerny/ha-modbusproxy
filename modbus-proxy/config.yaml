name: "Modbus Proxy"
version: "2.0.0"
slug: "modbus-proxy"
description: "A powerful multi-device Modbus TCP proxy"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
url: "https://github.com/TCzerny/ha-modbusproxy"
startup: services
init: false
host_network: true
options:
  modbus_devices:
    - name: "Solar Inverter 1"
      host: "192.168.1.100"
      port: 502
      bind_port: 502
      modbus_id: 1
      timeout: 10.0
      connection_time: 2.0
  log_level: "info"
schema:
  log_level: "list(info|warning|error|debug)?"
  modbus_devices:
    - name: "str?"
      host: "str"
      port: "port?"
      bind_port: "port"
      modbus_id: "int?"
      timeout: "float?"
      connection_time: "float?"